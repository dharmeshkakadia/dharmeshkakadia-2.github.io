<div class="container-full">
  <!-- begin header -->
  <header class="header">

    <div class="logo">
      <a class="logo__link" href="{{ site.baseurl }}/">
      {%if site.logo %}
        <img class="logo__image" src="{{ site.baseurl }} {{ site.logo }}" alt="{{ site.title }}">
        {{ site.author.name }}
      {% else %}
        {{ site.author.name }}
      {% endif %}
      </a>
    </div>

    <nav class="main-nav">
      <span class="main-nav__open">menu</span>

      <div class="main-nav__box">
        <span class="main-nav__close">Close</span>

        <ul class="nav__list list-reset">
          <li class="nav__item">
            <a href="{{site.baseurl}}/" class="nav__link">Home</a>
          </li>

          <li class="nav__item">
            <a href="{{ site.baseurl }}/about" class="nav__link">About</a>
          </li>

          <li class="nav__item">
            <a href="{{ site.baseurl }}/words/" class="nav__link">Quotes</a>
          </li>

          <li class="nav__item">
            <a href="{{ site.baseurl }}/mywords/" class="nav__link">My Words</a>
          </li>

          <li class="nav__item">
            <a href="{{ site.baseurl }}/book/" class="nav__link">My Book</a>
          </li>


          <li class="nav__item">
            <a href="{{ site.baseurl }}/talks" class="nav__link">My Talks</a>
          </li>
          
        </ul>

      </div>

    </nav>

  </header>
  <!-- end header -->
</div>
