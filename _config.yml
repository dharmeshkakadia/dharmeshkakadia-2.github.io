title: Dharmesh Kakadia
logo: '/images/dharmesh.png' # you can add own logo.
description: Curious
#baseurl: "/" # the subpath of your site, e.g. /blog
#url: "" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Dharmesh Kakadia
  image: '/images/dharmesh2.jpg'
  job: Lead ML & Data at Microsoft
  bio: Curious. Currently working on ML in FinTech
  email: dharmesh.kakadia@gmail.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/dharmeshkakadia
  - name: Facebook
    link: https://facebook.com/dharmesh.kakadia
  - name: Github
    link: https://github.com/dharmeshkakadia  
  - name: LinkedIn
    link: https://instagram.com/dharmeshkakadia


# Comment Section (Disqus)
disqus-identifier: 


# Google Analytics
google-analytics: UA-44808193-2


# Build settings
markdown: kramdown
permalink: /:title/
plugins:
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-gist

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
